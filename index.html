<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=yes">
    <link rel="stylesheet" href="style.css">
    <title>Serviz Jemi</title>
</head>

<body>
    <header class="header-container">
        <a class="logo" href="#">
            <h1>Serviz <span>Jemi</span> </h1>
        </a>
        <ul class="menu-container">
            <li class="menu-item"><a href="#services">Услуги</a></li>
            <li class="menu-item"><a href="#partners">Партньори</a></li>
            <li class="menu-item"><a href="#contacts">Контакти</a></li>
        </ul>
        <a class="tel" href="tel:0891234567">Tel: 0891234567</a>
    </header>
    <main class="section-container hero">
        <div id="carousel-container" class="carousel-container">
        </div>
    </main>
    <section id="services" class="section-container services">
        <div id="services-container" class="services-container">
            <h2 class="services-title">Услуги</h2>
        </div>
    </section>
    <section id="partners" class="section-container partners">
        <h2 class="partners-header">Патньори</h2>
        <div id="partners-container" class="partners-container">
        </div>
    </section>
    <section id="contacts" class="section-container contacts">
        <div class="contacts-container">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1815.3957979126226!2d27.885159162276533!3d43.17512091448173!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40a453897c653757%3A0x92754acd9440e1a7!2z0JTQttC10LzQuCDQsNGD0YLQviDQs9GD0LzQuCDQuCDQsNCy0YLQvtGB0LXRgNCy0LjQtw!5e0!3m2!1sen!2sbg!4v1694870992549!5m2!1sen!2sbg"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </section>
    <footer>All rights reserved 2023</footer>
    <script defer type="module" src=" index.js"></script>
</body>

</html>
